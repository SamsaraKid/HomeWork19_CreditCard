<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HomeWork19</title>
    <link rel="stylesheet" href="css/main.css" type="text/css">
</head>
<body>


        <form action="" method="post">
            <fieldset>
                <legend>CREDIT CARD DETAILS</legend>

                <div id="div1" class="wrapDiv">
                    <label for="number">Card Number</label>
                    <input class="long" type="number" id="number" name="number" placeholder="1234 5678 9012 3456">
                </div>

                <div id="div2" class="wrapDiv">
                    <label for="name">Name On Card</label>
                    <input class="long" type="text" id="name" name="name" placeholder="Name Surname">
                </div>

                <div class="flexDiv">
                    <div id="div3" class="inlineDiv">
                        <label for="day">Expiry Date</label>
                        <input class="short" type="number" id="day" name="day" placeholder="01">

                    </div>

                    <div id="div4" class="inlineDiv">
                        <input class="short" type="number" id="year" name="year" placeholder="1990">
                    </div>

                    <div id="div5" class="inlineDiv">
                        <label for="cvv">CVV / CVN</label>
                        <input class="short" type="password" id="cvv" name="cvv" placeholder="***">
                    </div>

                    <input class="sendButton" type="submit" value="Send" class="send">

                </div>



            </fieldset>
        </form>



</body>
</html>
